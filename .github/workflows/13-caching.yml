name: "13 - Caching"

on:
    workflow_dispatch:
        inputs:
            use-cache:
                type: boolean
                default: true
                description: "Whether to execute cache step"

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
                working-directory: 13-caching/react-app

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node 
              uses: actions/setup-node@v4
              with: 
                node-version: 20.x

            - name: Install Dependencies
              run: npm ci

            - name: Testing
              run: npm run test

            - name: Building 
              run: npm run build 

            - name: Deploying to nonprod
              run: "Deploying to nonprod"
